<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- style -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/catalog.css">
    <title>Muffle shop</title>




</head>
<body>
    <header class="header-banner">
        <div class="banner">
            <h1></h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Exhaust Express</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="admin.html">Admin</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <div class="container">
        <h1 class="registerHeadline">Register Item To Sell in Store</h1>
        <form>
            <div class="form-group row">
                        <label class="col-3 col-form-label">Code</label>
                        <div class="col-5">
                            <input id="txtCode" type="text" class="form-control">
                        </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Title</label>
                <div class="col-5">
                    <input id="txtTitle" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                    <label class="col-3 col-form-label">Price</label>
                    <div class="col-5">
                        <input id="txtPrice" type="number" class="form-control">
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-3 col-form-label">Description</label>
                    <div class="col-5">
                        <input id="txtDescription" type="text" class="form-control">
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-3 col-form-label">Category</label>
                    <div class="col-5">
                        <input id="txtCategory" type="text" class="form-control">
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-3 col-form-label">Rating</label>
                    <div class="col-5">
                        <input id="txtRating" type="number" min="0" max="5" class="form-control">
                    </div>
            </div>

            <div class="form-group row">
                    <label class="col-3 col-form-label">Image</label>
                    <div class="col-5">
                        <input id="txtImage" type="text" class="form-control">
                    </div>
            </div>

            <div class="row">
                <div class="col-5 btn-container"></div>
                <button id="btnSave" type="button" class="btn btn-info">Add Item</button>
            </div>
        </form>
    </div>
    <script src="./scripts/jquery-3.4.1.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="./scripts/admin.js"></script>
</body>
